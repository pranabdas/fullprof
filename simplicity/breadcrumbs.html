<div role="navigation" aria-label="breadcrumbs navigation">
    <ul class="wy-breadcrumbs">
        <li><a href="{{ config.repo_url }}">Home</a>&raquo;</li>
        <li><a href="{{ config.repo_url }}docs/">Docs</a>&raquo;</li>
        <li>
            <a href="{{ nav.homepage.url|url }}">{{ config.site_name }}</a>
            &raquo;
        </li>
        {% if page %} {% for doc in page.ancestors %} {% if doc.link %}
        <li><a href="{{ doc.link|e }}">{{ doc.title }}</a>&raquo;</li>
        {% else %}
        <li>{{ doc.title }} &raquo;</li>
        {% endif %} {% endfor %} {% endif %} {% if page %}
        <li>{{ page.title }}</li>
        {% endif %}
    </ul>
    <hr />
</div>
