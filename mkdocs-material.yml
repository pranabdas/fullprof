site_name: FullProf
repo_url: https://pranabdas.github.io/
site_description: Tutorial for XRD peak fitting using FullProf.
site_author: Pranab Das
site_url: https://pranabdas.github.io/docs/

nav:
    - Table of Contents: index.md
    - Installation: install.md
    - Create PCR: create-pcr.md
    - Edit PCR: edit-pcr.md
    - Refinement: refinement.md

theme:
    name: material
    palette:
      scheme: default
      primary: blue
      accent: pink
    static_templates:
        - 404.html
    include_search_page: false

    highlightjs: true

markdown_extensions:
    - pymdownx.arithmatex
    - attr_list
